<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="container">
            <h2 class="sub-title">Today <img src="Sun.png" alt="sun"></h2>
            <p class="comment">Raise the bar by completing your goals!</p>
            <div class="bar">
                <!-- <div class="score-bar">
                    <p class="level">2/3 Completed</p>

            </div>
            <p class="inform">Please Fill all the 3 goals!</p>
            <div class="input-box">
                <div class="check-circle">
                    <img class="check-icon" src="Vector 1.svg" alt="tick">
                </div>
                <input class="input" type="text" placeholder="Add new goal...">
            </div>
            <div class="input-box">
                <div class="check-circle">
                    <img class="check-icon" src="Vector 1.svg" alt="tick">
                </div>
                <input class="input " type="text" placeholder="Add new goal...">
            </div>
            <div class="input-box">
                <div class="check-circle ">
                    <img class="check-icon" src="Vector 1.svg" alt="tick">
                </div>
                <input class="input" type="text" placeholder="Add new goal...">
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="credit">Made with ❤️ by Muhammad Taha (Nadim)</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
